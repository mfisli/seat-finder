<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Seat Finder</title>
	<meta name="description" content="Find seats at the cinema">
	<meta name="author" content="Sammy McFinder">
	<script src="js/script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<h3> Enter Info </h3>
	<form>
		First name:
		<input type="text" id="firstname" name="firstname" 
			onblur="validateNonEmpty(this, document.getElementById('firstname_help'));"/>
		<span id="firstname_help" class="help"></span><br> 
		Last name:
		<input type="text" id="lastname" name="lastname" 
			onblur="validateNonEmpty(this, document.getElementById('lastname_help'));"/>
		<span id="lastname_help" class="help"></span><br> 
		Date:
		<input type="date" id="date" name="date" 
			onblur="validateNonEmpty(this, document.getElementById('date_help'));" />
		<span id="date_help" class="help"></span><br> 
		Phone Number:
		<input type="text" id="phone" name="phone" 
			onblur="validateNonEmpty(this, document.getElementById('phone_help'));" />
		<span id="phone_help" class="help"></span><br> 
		Email:
		<input type="text" id="email" name="email" 
			onblur="validateNonEmpty(this, document.getElementById('email_help'));" />
		<span id="email_help" class="help"></span><br>
	</form>
	<p> How many adjacent seats do you need? </p>
	<input type="number" id="adjacentSeatsNum" name="adjacentSeatsNum" min="1" max="9" value="2">

	<button id="searchBtn" name="searchBtn" type="button"> Search </button>
	<div id="searchResult"></div>
	<hr>
	<div id="seatsDisplay"></div>
	<hr>
</body>

</html>
